<!DOCTYPE html>
<html>
<head>
	<title>Elephant Brain | Tasks</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<link rel="apple-touch-icon" href="/apple/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="/apple/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/apple/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="/apple/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/apple/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/apple/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/apple/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/apple/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple/apple-touch-icon-180x180.png" />
</head>
<body>
	<nav><a href="/">Brain</a></nav>
	<form method="post" action="/tasks">
		<fieldset>
			<legend>required fields</legend>
			<label for="task">Task</label>
			<input type="text" id="task" name="task" required>
			<label for="urgency">Urgency</label>
			<input type="number" min="1" max="4" step="1" id="urgency" name="urgency" value="1" required>
			<label for="value">Value</label>
			<input type="number" min="1" max="4" step="1" id="value" name="value" value="1" required>
		</fieldset>
		<fieldset>
			<legend>optional fields</legend>
			<label for="assignee">Assignee</label>
			<input type="text" id="assignee" name="assignee">
			<label for="link">Link</label>
			<input type="url" id="link" name="link">
			<label for="depends_on">Depends On</label>
			<input type="text" id="depends_on" name="depends_on">
		</fieldset>
		<fieldset>
			<button type="reset">Clear</button>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
