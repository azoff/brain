<!DOCTYPE html>
<html>
<head>
	<title>Elephant Brain | Scores</title>
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<link rel="apple-touch-icon" href="/apple/apple-touch-icon.png" />
	<link rel="apple-touch-icon" sizes="57x57" href="/apple/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/apple/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="/apple/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/apple/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="/apple/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/apple/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="/apple/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple/apple-touch-icon-180x180.png" />
</head>
<body>
	<nav><a href="/">Brain</a></nav>
	<form method="post" action="/scores">
		<fieldset>
			<legend>required fields</legend>
			<label for="member">Member</label>
			<input type="text" id="member" name="member" required>
			<label for="score">Score</label>
			<input type="number" min="-10" max="10" step="1" id="score" name="score" required>
			<label for="story">Story</label>
			<input type="text"id="story" name="story" required>
		</fieldset>
		<fieldset>
			<legend>optional fields</legend>
			<label for="communicated">Communicated</label>
			<input type="text" id="communicated" name="communicated" value="FALSE">
			<label for="recognized">Recognized</label>
			<input type="text" id="recognized" name="recognized" value="FALSE">
		</fieldset>
		<fieldset>
			<button type="reset">Clear</button>
			<button type="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
